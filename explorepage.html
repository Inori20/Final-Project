<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {
            background-image: url('explorebg.png');
            background-size: cover; /* Adjusts the image to cover the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family:Arial,Helvetica,sans-serif;
        }
        header {
            background-color: #151515;
            color: #fff;
            padding: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Positions elements at both ends */
        }
        header img {
            max-width: 200px;
            margin-right: 10px;
            height: auto;
        }
        .sidebar-button {
            cursor: pointer; /* Makes the image act like a button */
            width: 40px; /* Adjust the width as needed */
            height: auto; /* Maintains the aspect ratio */
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            right: 0;
            background-color: #111111db;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidebar-button:hover {
            transform: scale(1.1); /* Increases the size slightly on hover */
        }
        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #5ef439;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #ffffff;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .custom-image {
            width: 280px; /* Set maximum width for the images */
            height: 400px; /* Set maximum height for the images */
            margin-right: 10px; /* Adjust the gap between images horizontally */
            margin-bottom: 10px;
            margin-top: 10px;
            border-radius: 10px;
            border: 4px solid #000000;

            
        }

        .custom-image:hover {
            transform: scale(1.1);
        }

        #imageContainer {
            height: calc(100vh - 150px); /* Adjust the height of the container (viewport height minus header height) */
            overflow-y: auto; /* Enable vertical scrolling */
            display: grid;
            grid-template-columns: repeat(5, minmax(100px, 1fr)); /* Display images in 4 columns */
            gap: 2px; /* Adjust the gap between images */
            padding: 30px; /* Add padding to the container */
        }
        .modal {
            display: none; /* Hide the modal by default */
            position: fixed;
            z-index: 999; /* Ensure the modal is above everything else */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7); /* Semi-transparent background */
            overflow: auto;
        }

        .modal-content {
            position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 80%;
        max-height: 80%;
        background-color: #000000;
        border-radius: 3px;
        padding: 5px;
        text-align: center; /* Center the image horizontally */
        }

        .modal-img {
            width: 100%; /* Make the image inside the modal take full width */
            height: auto; /* Maintain aspect ratio */
        }

        .close {
            color: #fff; /* Change the color of the close button */
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 25px;
            font-weight: bold;
            cursor: pointer;
            background-color: rgb(0, 0, 0); /* Semi-transparent background */
            padding: 5px 10px; /* Add padding to the close button */
            border-radius: 50%; /* Make the close button circular */
        }

        .close:hover,
        .close:focus {
            color: rgb(107, 237, 37); /* Change the color on hover/focus */
            text-decoration: none;
            cursor: pointer;
        }
           .styled-button {
            position: absolute; /* Position the button relative to the document */
            top: 84%; /* Position the button 50% from the top of the document */
            left: 63%; /* Position the button 50% from the left of the document */
            display: inline-block;
            padding: 20px 40px;
            font-size: 40px;
            background-color: #5ef439; /* Green background */
            color: #161616;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none; /* Remove default underline style for anchor tags */
            transition: background-color 0.3s; /* Smooth transition on hover */
            /* animation: floatAnimation 1s infinite alternate;  */
        }

        /* Change background color on hover */
        .styled-button:hover {
            transform: scale(1.1);
        }

        /* Floating window style */
        .floating-window {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1f1f1f;
            padding: 30px; /* Adjust padding as needed */
            box-shadow: 0px 0px 10px rgba(2, 255, 19, 0.182);
            z-index: 9999;
            display: none;
            width: 500px; /* Adjust width as needed */
            height: 300px;
            max-width: 90%; /* Set a maximum width */
            max-height: 90%; /* Set a maximum height */
            overflow: auto; /* Add scrollbars if content exceeds window size */
            border-radius: 10px; /* Add border radius for rounded corners */
            color: #3def34; /* Change text color to white */
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black color */
            z-index: 1; /* Ensure overlay is below sidebar and floating windows */
            display: none; /* Initially hidden */
        }

        /* Close button style */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #fff;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .back-button {
    position: fixed;
    top: 120px;
    left: 30px;
    width: 80px;
    height: 50px;
    border-radius: 30%;
    text-align: center;
    line-height: 50px;
    font-size: 30px;
    text-decoration: none;
    z-index: 999;
}
.back-button:hover {
            transform: scale(1.1);
        }

    </style>
</head>

// Function to open floating window
function openWindow(windowId) {
    // Close the current window if one is open
    if (currentWindow !== null) {
        document.getElementById(currentWindow).style.display = "none";
    }

    // Open the new window
    document.getElementById(windowId).style.display = "block";

    // Update the current window variable
    currentWindow = windowId;
}

// Function to close floating window
function closeWindow(windowId) {
    document.getElementById(windowId).style.display = "none";
    // Reset the current window variable
    currentWindow = null;

        var closeBtn = document.getElementsByClassName("close")[0];

        // Close the modal when the close button is clicked
        closeBtn.onclick = function() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        // Close the modal when the user clicks anywhere outside of the modal content
        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
